<html>
	<head>
		<title>Sales Invoice</title>
		<link type="text/css" rel="stylesheet" href="dataentry.css"/>
		<script src="productsdata.js"></script>
		<script src="dataEntry.js"></script>
		<script>
			function getInfo(x)
			{
				var pid=document.getElementsByName("pid");
				var description=document.getElementsByName("description");
				var price=document.getElementsByName("price");
				var units=document.getElementsByName("units");
				var total=document.getElementsByName("total");
				if(pid[x]!='')
				billItem(pid,description,price,units,total,x);	
			}
		</script>
	</head>
	<body>
		<center><h1>Sales Invoice</h1></center><br>
		<form id="billForm" autocomplete="off">
		<table id="billTable" border="1px" cellspacing="5px" cellpadding="5px" contenteditable="true">
			<tbody>
				<tr id="item0">
					<th>EAN</th>
					<th>Units</th>
					<th>Item Description</th>
					<th>Unit Price</th>
					<th>Total</th>
				</tr>
				<tr id="item1">
					<td><input class="entrybox" type="text" name="pid" onchange="getInfo(0)"/></td>
					<td><input class="entrybox" type="number" name="units" onblur="calcTotal(0)"/></td>
					<td><input class="entrybox" type="text" name="description" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="price" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="total" readonly="readonly"/></td>
				</tr>
				<tr id="item2" style="display:None">
					<td><input class="entrybox" type="text" name="pid" onchange="getInfo(1)"/></td>
					<td><input class="entrybox" type="number" name="units" onchange="calcTotal(1)"/></td>
					<td><input class="entrybox" type="text" name="description" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="price" readonly="readonly"/></td>	
					<td><input class="entrybox" type="number" name="total" readonly="readonly"/></td>
				</tr>
				<tr id="item3" style="display:None">
					<td><input class="entrybox" type="text" name="pid" onchange="getInfo(2)"/></td>
					<td><input class="entrybox" type="number" name="units" onchange="calcTotal(2)"/></td>
					<td><input class="entrybox" type="text" name="description" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="price" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="total" readonly="readonly"/></td>
				</tr>
				<tr id="item4" style="display:None">
					<td><input class="entrybox" type="text" name="pid" onchange="getInfo(3)"/></td>
					<td><input class="entrybox" type="number" name="units" onchange="calcTotal(3)"/></td>
					<td><input class="entrybox" type="text" name="description" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="price" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="total" readonly="readonly"/></td>
				</tr>
				<tr id="item5" style="display:None">
					<td><input class="entrybox" type="text" name="pid" onchange="getInfo(4)"/></td>
					<td><input class="entrybox" type="number" name="units" onchange="calcTotal(4)"/></td>
					<td><input class="entrybox" type="text" name="description" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="price" readonly="readonly"/></td>
					<td><input class="entrybox" type="number" name="total" readonly="readonly"/></td>
				</tr>
			</tbody>
		</table>
		<br>
			<div id=grandTotal>
				<b>TOTAL:&nbsp;</b><input type="number" value="0" id="totalBox" readonly="readonly"></input>
			</div>
			<input type="button" value="Generate Bill" id="billGen" onclick="cash()"></input>
			<input type="reset" value="RESET" id="resetEntries"/>
			<div id="footer">
			</form>
			<br><p>&copy; 2018 Acme Grocers Pvt Ltd.,Varthur Road,Whitefield,Bangalore 560039 ph:080-21491328</p>
		</div>
	</body>
</html>

<script>
	window.addEventListener("keyup", function(event) {
	 event.preventDefault();
	  if (event.keyCode === 13) 
		document.getElementById("billGen").click();
  });
	//Set Border Property for the table
	var box=document.getElementsByClassName("entrybox");

  document.getElementsByName("pid")[0].focus();
</script>
