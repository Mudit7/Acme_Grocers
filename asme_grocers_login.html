<html>
	<head>
		<title>Acme Grocers</title>
		<meta name="description" content="Grocery Billing Application" />
		<link type="text/css" rel="stylesheet" href="login.css"/>
		<script src="userdata.js"></script>
		<script src="validate.js"></script>
		<script>
			function checkInfo(){
				var username=document.getElementById("user").value;
				var password=document.getElementById("pass").value;
				validate(username,password);
			}
			function convToPass(){
				document.getElementById("pass").value='';
				document.getElementById("pass").setAttribute('type', 'password');
			}
			
		</script>
	</head>
	<body>
	<div id="loginBox">
		<form name="login" >
			<img alt="ACME" src="acme.png"/><br/>
			<b style="font-size:20px; color:blue; ">Sign in</b><br/>
			<p>Continue to Billing Portal</p><br>
			<input type="hidden" id="wrongPass" value="Wrong Password"/><br><br><br>
			<input type="text" id="user" size="8" maxlength="6" value="Username" onclick="this.value=''"/><br><br>
			<input type="text" id="pass" size="8" maxlength="8" value="Password" onclick="convToPass()" onfocus="convToPass()" />
			<br><br><br><br>
			<input type="button" id="btn1" value="Login" onclick="checkInfo()" onload="keyReg()">		
		</form>
	</div>
	<div id="footer">
		<br>
		<p>&copy; 2018 Acme Grocers Pvt Ltd.,Varthur Road,Whitefield,Bangalore 560039 ph:080-21491328</p>
	</div>
	</body>
</html>
